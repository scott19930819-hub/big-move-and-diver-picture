<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>异动解读SVG生成器</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
        }

        .header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            line-height: 1.6;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
        }

        .input-section {
            flex: 1;
            min-width: 400px;
            padding: 30px;
            border-right: 1px solid #e9ecef;
        }

        .preview-section {
            flex: 2;
            min-width: 600px;
            padding: 30px;
            background: #f8f9fa;
            overflow: auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group textarea {
            width: 100%;
            height: 300px;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .btn-primary {
            background: #4c6ef5;
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        
        .btn-video {
            background-color: #9c27b0;
            color: white;
        }
        
        .btn-video:hover {
            background-color: #7b1fa2;
        }

        .btn-success {
            background: #40c057;
            color: white;
        }

        .btn-info {
            background: #15aabf;
            color: white;
        }

        .btn-warning {
            background: #fab005;
            color: white;
        }

        .status-message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            font-weight: 500;
        }

        .status-message.success {
            background: #d3f9d8;
            color: #2b8a3e;
        }
        
        .video-container {
            margin: 20px auto;
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 10px;
            text-align: center;
            max-width: 90%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .video-container video {
            max-width: 100%;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        
        .video-container button,
        .video-container a {
            display: inline-block;
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
        }

        .status-message.error {
            background: #ffe3e3;
            color: #c92a2a;
        }

        .status-message.info {
            background: #e3fafc;
            color: #0c8599;
        }

        .svg-container {
            width: 100%;
            overflow: auto;
            background: #fff;
            border: 1px solid #e9ecef;
            border-radius: 4px;
            margin-top: 20px;
        }

        .svg-container svg {
            display: block;
            margin: 0 auto;
        }

        /* 响应式调整 */
        @media (max-width: 1200px) {
            .content {
                flex-direction: column;
            }

            .input-section {
                border-right: none;
                border-bottom: 1px solid #e9ecef;
            }
        }

        /* 加载动画 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 工具提示 */
        .tooltip {
            position: relative;
            display: inline-block;
            margin-left: 8px;
            cursor: help;
        }

        .tooltip-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 18px;
            height: 18px;
            background: #e9ecef;
            color: #495057;
            border-radius: 50%;
            font-size: 12px;
            font-weight: bold;
        }

        .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            left: 50%;
            margin-left: -100px;
            opacity: 0;
            transition: opacity 0.3s;
            font-weight: normal;
            font-size: 14px;
            line-height: 1.4;
        }

        .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
        }

        .tooltip:hover .tooltip-text {
            visibility: visible;
            opacity: 1;
        }

        /* 颜色选择器 */
        .color-picker {
            display: flex;
            gap: 10px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s;
            border: 2px solid transparent;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.selected {
            border-color: #333;
            transform: scale(1.1);
        }
        
        /* 分页控制样式 */
        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            gap: 15px;
        }
        
        #page-indicator {
            font-size: 16px;
            color: #495057;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>异动解读SVG生成器</h1>
            <p>输入JSON数据，生成专业的股票异动解读SVG图表。支持自定义标题、股票数据和异动原因。</p>
        </div>
        
        <div id="video-container" class="video-container" style="display: none;">
            <!-- 视频将在这里显示 -->
        </div>
        
        <div class="content">
            <div class="input-section">
                <div class="form-group">
                    <label for="json-input">
                        JSON数据
                        <span class="tooltip">
                            <span class="tooltip-icon">?</span>
                            <span class="tooltip-text">输入符合格式的JSON数据，包含标题和股票信息。点击"加载示例"查看格式示例。</span>
                        </span>
                    </label>
                    <textarea id="json-input" placeholder="在此粘贴JSON数据或点击'加载示例'按钮..."></textarea>
                </div>
                
                <div class="button-group">
                    <button id="load-example" class="btn-info">加载示例</button>
                    <button id="generate-svg" class="btn-primary">生成SVG</button>
                    <button id="download-svg" class="btn-success" disabled>下载当前页SVG</button>
                    <button id="download-png" class="btn-warning" disabled>下载当前页PNG</button>
                    <button id="download-all" class="btn-secondary" disabled>下载所有页面</button>
                    <button id="generate-video" class="btn-video" disabled>生成幻灯片</button>
                </div>
                
                <div id="status-message" class="status-message" style="display: none;"></div>
            </div>
            
            <div class="preview-section">
                <h2>预览</h2>
                <div id="svg-container" class="svg-container"></div>
                <div id="pagination-container" class="pagination-container" style="display: none;">
                    <button id="prev-page" class="btn-info">上一页</button>
                    <span id="page-indicator">第 1 页，共 1 页</span>
                    <button id="next-page" class="btn-info">下一页</button>
                </div>
            </div>
        </div>
    </div>

    <!-- JSZip库用于打包多个文件 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js?v=align-baseline-3"></script>
</body>
</html>
